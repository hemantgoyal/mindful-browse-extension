<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="extension-container">
        <div class="header">
            <h1>MindfulBrowse</h1>
            <p>Your digital wellness companion</p>
        </div>
        
        <div class="wellness-score">
            <div class="score-circle">
                <span id="score-number">75</span>
            </div>
            <div class="score-label">Wellness Score</div>
            <div class="score-trend" id="score-trend">â†— +5 from yesterday</div>
        </div>
        
        <div class="metrics-grid">
            <div class="metric">
                <span class="metric-value" id="active-time">0h 0m</span>
                <span class="metric-label">Active Time</span>
            </div>
            <div class="metric">
                <span class="metric-value" id="focus-time">0h 0m</span>
                <span class="metric-label">Focus Time</span>
            </div>
            <div class="metric">
                <span class="metric-value" id="tab-switches">0</span>
                <span class="metric-label">Tab Switches</span>
            </div>
            <div class="metric">
                <span class="metric-value" id="distraction-events">0</span>
                <span class="metric-label">Distractions</span>
            </div>
        </div>
        
        <div class="category-breakdown">
            <h3>Time Breakdown</h3>
            <div class="category-list" id="category-list">
                <!-- Categories will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="insights">
            <h3>Today's Insights</h3>
            <div class="insight-list" id="insight-list">
                <!-- Insights will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="weekly-view">
            <h3>Weekly Trend</h3>
            <div class="weekly-chart" id="weekly-chart">
                <!-- Chart will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="actions">
            <button id="take-break-btn" class="action-btn">Take a Break</button>
            <button id="focus-mode-btn" class="action-btn">Focus Mode</button>
            <button id="detailed-analytics-btn" class="action-btn analytics-btn">ðŸ“Š Detailed Analytics</button>
        </div>
        
        <div class="data-actions">
            <button id="export-btn" class="data-btn">Export Data</button>
            <input type="file" id="import-input" accept=".json" style="display: none;">
            <button id="import-btn" class="data-btn">Import Data</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
